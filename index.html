<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Scare</title>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden;touch-action:manipulation;cursor:none}
    body{display:flex;align-items:center;justify-content:center}
    video,img{width:100vw;height:100vh;object-fit:cover;background:#000}
    /* Phones & narrow portrait screens */
    @media (max-width:767px), (orientation:portrait){ video,img{object-fit:contain;} }
    #tap{position:fixed;inset:0;display:none;place-items:center;color:#fff;background:rgba(0,0,0,.6);font:600 18px/1.2 system-ui}
  </style>
</head>
<body>
  <video id="scare" src="scare-vid.mp4" autoplay muted playsinline preload="auto" loop></video>
  <div id="tap">Tap to unmute</div>
  <script>
    const v=document.getElementById('scare'), hint=document.getElementById('tap');

    const ensurePlay=()=>{ if(v.paused && !v.ended) v.play().catch(()=>{}); };
    const updateHint=()=>{ hint.style.display=v.muted?'grid':'none'; ensurePlay(); };
    if(v.readyState>=2){ updateHint(); } else { v.addEventListener('play',updateHint,{once:true}); }
    v.addEventListener('volumechange',updateHint);
    ['pause','stalled','waiting','suspend'].forEach(evt=>v.addEventListener(evt,ensurePlay));
    setInterval(()=>{ if(!document.hidden) ensurePlay(); },1000);

    // First user interaction: unmute, ensure play, try fullscreen
    const go=async()=>{
      hint.style.display='none';
      try{ v.muted=false; }catch{}
      try{ await v.play(); }catch{}
      const el=v.requestFullscreen||v.webkitRequestFullscreen||v.msRequestFullscreen;
      try{ el&&el.call(v); }catch{}
      window.removeEventListener('touchstart',go); window.removeEventListener('click',go);
    };
    window.addEventListener('touchstart',go,{once:true});
    window.addEventListener('click',go,{once:true});

    // If page regains focus, keep it scary
    document.addEventListener('visibilitychange',()=>{ if(!document.hidden) ensurePlay(); });
  </script>
</body>
</html>
