<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Scare</title>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden;touch-action:manipulation;cursor:none}
    video,img{width:100%;height:100%;object-fit:cover;background:#000}
    /* Extra Small Phones (older/smaller iPhones, Android minis) */
    @media (max-width:360px){ video,img{object-fit:contain;} }
    /* Small Phones (most iPhones, Samsung, Xiaomi) */
    @media (min-width:361px) and (max-width:480px){ video,img{object-fit:cover;} }
    /* Large Phones and Phablets */
    @media (min-width:481px) and (max-width:767px){ video,img{object-fit:cover;} }
    /* Tablets (iPad Air, iPad, Galaxy Tab, Xiaomi Pad) */
    @media (min-width:768px) and (max-width:1180px){ video,img{object-fit:cover;} }
    /* Laptops and Desktops */
    @media (min-width:1181px){ video,img{object-fit:cover;} }
    #tap{position:fixed;inset:0;display:none;place-items:center;color:#fff;background:rgba(0,0,0,.6);font:600 18px/1.2 system-ui}
  </style>
</head>
<body>
  <video id="scare" src="scare.mp4" autoplay muted playsinline preload="auto"></video>
  <div id="tap">Tap to unmute</div>
  <script>
    const v=document.getElementById('scare'), hint=document.getElementById('tap');

    // Try to unmute after autoplay (may be blocked on some mobiles)
    v.addEventListener('play',()=>{ setTimeout(()=>{ v.muted=false; if(v.muted) hint.style.display='grid'; },400); });

    // First user interaction: unmute, ensure play, try fullscreen
    const go=async()=>{
      hint.style.display='none';
      try{ v.muted=false; }catch{}
      try{ await v.play(); }catch{}
      const el=v.requestFullscreen||v.webkitRequestFullscreen||v.msRequestFullscreen;
      try{ el&&el.call(v); }catch{}
      window.removeEventListener('touchstart',go); window.removeEventListener('click',go);
    };
    window.addEventListener('touchstart',go,{once:true});
    window.addEventListener('click',go,{once:true});

    // If page regains focus, keep it scary
    document.addEventListener('visibilitychange',()=>{ if(!document.hidden) v.play().catch(()=>{}); });
  </script>
</body>
</html>
